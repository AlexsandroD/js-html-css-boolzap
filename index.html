<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Boolzap</title>
</head>
<body class="debug">

    <div id="root">
        <!-- main container  -->
        <div class="container">
            <div class="row">
                <!-- colonna sx  -->
                <div class="col-1">
                    <div class="top">
                        <!-- barra utente  -->
                        <div class="utente">
    
                            <div class="img-utente">
                                <img src="img/avatar_2.jpg" alt="">
                                <span>Nome Utente</span>
                            </div>
    
                            <div class="icone-utente">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
    
                        </div>
                        <!-- /barra utente  -->
    
                        <!-- attiva notiiche  -->
                        <div class="attiva-notifiche">
                            <div class="icona-bell">
                               <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="text">
                                <h5>Ricevi notifiche dei nuovi messaggi</h5>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!--// attiva notiiche  -->
    
                        <!-- searchbar -->
                        <div class='form'>
                            <div class="button search" @click='filter()'><i class="fa fa-search"></i></div>
                            <input type="text" placeholder="Type a message" v-model="searchUtente"  @keyup='filter'>
                        </div>
                        <!-- //searchbar -->
                    </div>
                    <!-- contacts section  -->

                    <div class="container-contatti" >
                        <div class="elenco-contatti" v-for='(contact, index) in contacts'@click='active(index)' :class="currentUser == index ? 'active-chat' : ''" v-if='contact.visible == true ? "none" : "" '>
                            <img :src="'img/avatar'+ contact.avatar + '.jpg'" alt="">
                            <span>{{contact.name}}</span>
                        </div>
                    </div>
                    <!-- contacts section  -->

                </div>
                <!-- /colonna sx  -->


                <!-- colonna dx  -->
                <div class="col-2">
                     <div class="utente">
                        <!-- barra utente chat  -->
                            <div class="img-utente-conversazione">
                                <img :src="'img/avatar'+ contacts[currentUser].avatar + '.jpg'" alt="">
                                <div class="text">
                                    <div>{{contacts[currentUser].name}}</div>
                                    <div class="last-access">{{lastAccess}}</div>
                                 </div>
                            </div>
    
                            <div class="icone-utente-conversazione">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- //barra utente chat  -->
                        <main>
                           <div id="chat" v-for="(text, index) in contacts[currentUser].messages" :class="text.status == sent ? 'sent' : 'received' " @keyup.enter='answer(currentUser)'>
                              {{text.message}}
                              <div class="date">{{text.date}}</div>
                           </div>
                        </main>
                        <footer>
                            <i class="far fa-smile"></i>
                            <i class="fas fa-paperclip"></i>
                            <input type="text" placeholder="Type a message" v-model="messageContent"  @keyup.enter='addMessage(currentUser)'>
                            <i class="fas fa-microphone"></i>
                        </footer>
                </div> 
                <!-- /colonna dx  -->

                
            </div>
        </div>
        <!-- /main container  -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
